    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <script src="AddPreProduct.js"></script>

    <div class="container-lg">
        <div class="d-flex justify-content-center w-100">
            <h1>Calculate MRP for your product!</h1>
        </div>
        <div>
            <div class="py-5">
                <div class="d-flex">
                    <h2>Add product:</h2>
                </div>
                <div class="d-flex">
                    <input type="text" class="form-control w-25" id="PreProductText"
                        placeholder="Name of product"></input>
                    <input type="number" class="form-control w-25 ml-2" id="PreProductQuantity"
                        placeholder="Quantity of product"></input>
                    <input type="number" class="form-control w-25 ml-2" id="productCollectionDate"
                        placeholder="Pre-mounted amount"></input>
                </div>
                <div class="d-flex">
                    <p>How many pre products does your pre product contain and how long does it take to product them?
                    </p>
                </div>
                <div class="d-flex">
                    <select class="form-control w-25" id="PreProductLevel" onchange="ListPreProducts()">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <button id="AddPreProduct" class="btn btn-success ml-2" onclick="AddPreProduct()"> Add </button>
                </div>
                <div class="d-flex">
                    <ul class="list-inline" id="PreProductsList"></ul>
                </div>
            </div>
            <div id="tablesContainer" class="py-5 d-flex flex-column align-items-center overflow-x-scroll">
                <div>
                    <h4>tmp product name</h4>
                    <Table class="table table-striped table-bordered table-hover">
                        <tr class="align-middle">
                            <th scope="row">Level</th>
                            <td id="lvlNum">0</td>
                        </tr>
                        <tr class="align-middle">
                            <th scope="row">Week</th>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                        <tr class="align-middle">
                            <th scope="row">Gross demand</th>
                        </tr>
                        <tr class="align-middle">
                            <th scope="row">preliminary stock</th>
                        </tr>
                        <tr class="align-middle">
                            <th scope="row">Net demand</th>
                        </tr>
                        <tr class="align-middle">
                            <th scope="row">pre-mounted</th>
                        </tr>
                        <tr class="align-middle">
                            <th scope="row">scheduled pickup</th>
                        </tr>
                    </Table>
                </div>
            </div>
        </div>
    </div>
